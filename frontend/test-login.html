<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLH Peer Learning - Test</title>
    <style>
        /* Custom CSS for KLH Peer Learning Platform */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #f5f7fa 0%, #fff 50%, #f0f4ff 100%);
            min-height: 100vh;
        }

        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 28rem;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .login-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .login-tab {
            flex: 1;
            padding: 1rem;
            font-weight: 600;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            color: #6b7280;
        }

        .login-tab.active {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }

        .login-tab:hover {
            color: #374151;
        }

        .login-form {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-button {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .form-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 0.5rem;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div style="display: inline-block; padding: 0.75rem; background-color: rgba(255, 255, 255, 0.2); border-radius: 1rem; margin-bottom: 1rem;">
                    üè¢
                </div>
                <h1>KLH Peer Learning</h1>
                <p>Welcome back! Sign in to continue</p>
            </div>

            <!-- Tabs -->
            <div class="login-tabs">
                <button class="login-tab active">Login</button>
                <button class="login-tab">Register</button>
            </div>

            <!-- Forms -->
            <div class="login-form">
                <form style="display: flex; flex-direction: column; gap: 1.25rem;">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div style="position: relative;">
                            <span style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #9ca3af;">‚úâÔ∏è</span>
                            <input
                                type="email"
                                className="form-input"
                                style="padding-left: 2.5rem;"
                                placeholder="your.email@klh.edu.in"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div style="position: relative;">
                            <span style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #9ca3af;">üîí</span>
                            <input
                                type="password"
                                className="form-input"
                                style="padding-left: 2.5rem;"
                                placeholder="Enter your password"
                            />
                        </div>
                    </div>

                    <button type="submit" class="form-button">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
